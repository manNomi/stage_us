<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제목 -->
    <title>YouTube</title>
    <!-- 아이콘 설정 -->
    <link rel="icon" href="image/png/header.youtube_icon.png">
    <!-- css 적용 -->
    <link rel="stylesheet" type="text/css" href="yotube_clone.css">
    <!-- 폰트적용 -->
    <link rel="stylesheet" type="text/css" href="youtube_font.css">
    <!-- 자바스크립트 적용 -->
    <script async src="youtube_clone.js"></script>
</head>
<body>
    <!-- 어사이드 -->
    <aside class="aside_shape"> 
        <div class="container_center aside_img_margin_top cursor_pointer"  >
            <img class="aside_width aside_img_margin_top" src="image/png/header.line_img.png" >
        </div>
        <div class="aside_img cursor_pointer">
            <img class="aside_width" src="image/png/aside.home.PNG">
            <P class="aside_img_margin_top">홈</P>
        </div>
        <div class="aside_img cursor_pointer">
            <img class="aside_width" src="image/png/aside.shorts.PNG">
            <P class="aside_img_margin_top">shorts</P>
        </div>
        <div class="aside_img cursor_pointer">
            <img class="aside_width" src="image/png/aside.subscribe.PNG">
            <P class="aside_img_margin_top">구독</P>
        </div>
        <div class="aside_img cursor_pointer">
            <img class="aside_width" src="image/png/aside.music.PNG">
            <P class="aside_img_margin_top">Youtube Mu...</P>
        </div>
        <div class="aside_img cursor_pointer">
            <img class="aside_width" src="image/png/aside.me.PNG">
            <P class="aside_img_margin_top">나</P>
        </div>
        <div class="aside_img cursor_pointer">
            <img class="aside_width" src="image/png/aside.save.PNG">
            <P class="aside_img_margin_top">오프라인 저...</P>
        </div>
    </aside>
    <!-- 헤더 -->
    <div id="main_group" class="container_column">
        <header class="headerimg_center">
            <!-- 유튜브 로고 -->
            <a href="youtube_clone.html">
                <div class="container_center cursor_pointer">
                    <img src="image/png/header.youtube_img.png">
                </div>
            </a>

            <!-- 유튜브 검색창 -->
            <div id="search_out_shape">
                <div id="space"></div>
                <div id="search_shape">
                    <div id="search_form">
                        <button id="search_event_btn" type="button">
                            <img id= "search_event_btn_img" src="image/png/header.search_icon_img.png">
                        </button>
                        <input id="search_btn_text" type="text"  placeholder="  검색">
                        <button id="keyboard_btn" type="button">
                            <img class="cursor_pointer" src="image/png/header.keyboard_img.PNG">
                        </button>
                    </div>
                    <button id="search_btn" class="cursor_pointer" type="button">
                        <img src="image/png/header.search_img.PNG">
                    </button>
                </div>
                <button id="mic_btn" class="container_center cursor_pointer">
                    <img  src="image/png/header.mic_img.png">
                </button>

            </div>
            <!-- 우측 아이콘 -->
            <div class="container_center">
                <img class="cursor_pointer" src="image/png/header.camera_img.png">
                <img class="margin_img cursor_pointer" src="image/png/header.bell_img.png">
                <img class="cursor_pointer" src="image/png/header.name_img.png">
            </div>

        </header>

        <!-- 메인 페이지 -->
        <main id="main">
            <!-- 유튜브 썸네일-->
            <!-- 자바스크립트로 생성 -->
    </main>
</body>
</html>
