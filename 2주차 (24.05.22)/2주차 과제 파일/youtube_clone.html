<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 제목 -->
    <title>YouTube</title>
    <!-- 아이콘 설정 -->
    <link rel="icon" href="image/svg/youtube_iocn.svg">
    <!-- css 적용 -->
    <link rel="stylesheet" type="text/css" href="yotube_clone.css">

<body>
    <aside class="container_column sidebar_shape h100 aside_font_size  "> 
        <div class="container_center aside_img_margin_top"  >
            <img class="aside_width aside_img_margin_top" src="image/png/header.line_img.png" >
        </div>
        <div class="container_column container_center aside_margin_top">
            <img class="aside_width" src="image/png/aside.home.PNG">
            <P class="aside_img_margin_top">홈</P>
        </div>
        <div class="container_column container_center aside_margin_top">
            <img class="aside_width" src="image/png/aside.shorts.PNG">
            <P class="aside_img_margin_top">shorts</P>
        </div>
        <div class="container_column container_center aside_margin_top">
            <img class="aside_width" src="image/png/aside.subscribe.PNG">

        </div>

            <img class="aside_width" src="image/png/aside.music.PNG">

        <div class="container_column container_center aside_margin_top">

            </div>
            <div class="container_center container_shirink">

            </div>
            <div class="container_center  ">

                <img class="header_img_margin_left" src="image/png/header.name_img.png">
            </div>
        </header>

        <main class="main_shape">
            <div class="container_shirink main_space">
                <img class="main_img" src="image/png/main.play_img.PNG">
                <div class="text_shape container_center">
                    <img src="image/png/main.playname_img.PNG">
                    <p>[#무도] 휴게소 음식은 못 참지🤤 '얼큰이 칼국수 vs 김치 버섯 라면' 명수의 선택으로 갈리는 준하와 멤버들의 희비ㅋㅋ '여섯이 네고향' 2편</p>
                </div>
            </div>

                </div>
            </div>
        </div>
