<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instargram</title>
    <link rel="stylesheet" type="text/css" href="../css/login_page.css" />
    <link rel="icon" href="../image/instargram/domain_icon.png" />
  </head>
  <body>
    <div id="login_container">
      <img id="logo" src="../image/instargram/aside/instar_text_logo.png" />
      <div class="placehorder_parent">
        <p id="placehorder_id" class="placehorder"></p>
        <input id="login_id" class="login_box" autocomplete="off" />
      </div>
      <div class="placehorder_parent">
        <p id="placehorder_pw" class="placehorder"></p>
        <input
          id="login_pw"
          class="login_box"
          type="password"
          autocomplete="off" />
      </div>
      <button id="login_btn"></button>
      <button id="find_btn"></button>
    </div>
    <script src="../js/login_page.js"></script>
  </body>
</html>
