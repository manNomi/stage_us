<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>
    <link rel="icon" href="image/baseballl_icon_title_img.png">
    <link rel="stylesheet" type="text/css" href="number_baseball.css">
</head>
<body>
    <main id="main">
        <div id="main_box">
        <div id="header">
            <div id="header_present_time"></div>
            <div>
                <img class="header_img_size" src="image/header_network_img.png">
                <img class="header_img_size" src="image/header_wifi_img.png">
                <img class="header_img_size" src="image/header_charge_img.png">
            </div>
        </div>
        <!-- 로딩 창 -->
        <div id ="intro">
            <img id="intro_img" src="image/baseball_icon_main.png">
            <img id="intro_loading_img" src="image/intro_lading_gif.gif">
        </div>
        

        <div id="main_page">
            <div id="main_top_box">
                <img id="main_page_logo" src="image/stageus_logo_white.png">
                <span></span>
                <img id="main_page_alert_icon" src="image/main_page_alert.png">
            </div>
            <div id="main_page_title">
                <P id="main_page_title_name">스테이지어스</P>
                <span></span>
                <img id="right_icon_img" src="image/main_page_right_icon.png">
            </div>

            <div id="main_page_menu">
            </div>
        </div>

    <!-- 게임창 -->
        <div id="main_game_top">
            <button id="baseball_btn">
                <img id="main_ball_img" src="image/baseball_icon_main.png">
            </button>
            <p id="main_introduce_text">숫자를 눌러주세요</p>
            <div id="main_present_text_shape">
            </div>
            <div id="result">숫자야구</div>
        <div id="main_game_bottom">
        </div>
    </div>
        
    </main>
    <p id="solve"></p>
    <p id="present"></p>
    <script src="number_baseball.js"></script>
</body>
</html>
