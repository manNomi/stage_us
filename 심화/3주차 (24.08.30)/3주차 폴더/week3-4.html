<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 리액트 사용 위한 임포트 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- babel 임포트 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  </head>
    <div id="root"></div>
    <script type="text/babel">
        // 커스텀훅 형태를 잘기억하자 
        const useChangeVisible =()=>{
            const [isVusible,setIsvisible]=React.useState(false)
            const changeVisibleEvent=()=>{setIsvisible(!isVusible)}
            const resetVisibleEvent=()=>{setIsvisible(false)}
            return [isVusible,changeVisibleEvent,resetVisibleEvent]
        }

        const App= ()=>{
            const idRef =React.useRef()
            const pwRef =React.useRef()



            const [isVisible,changeVisibleEvent]=useChangeVisible()

            const loginEvent=()=>{
                console.log(idRef.current.value)
                console.log(pwRef.current.value)
            }

         return(
          <>
            <input ref={idRef} type="text"/>
            <input ref={pwRef} type="text"/>
            <button onClick={()=>loginEvent()}>로그인</button>
            {isVisible&&<p>로그인태그출력중</p>}
          </>
        )
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />)
    </script>
  </body>
</html>
