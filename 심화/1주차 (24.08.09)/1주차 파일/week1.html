<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        width: 300px;
        height: 300px;
        background-color: red;
      }
      #first {
        width: 200px;
        height: 200px;
        background-color: orange;
      }
      #second {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="parent" onclick="clickEvent('w')">
      <div id="first" onclick="clickEvent('d')">
        <div id="second" onclick="clickEvent('s')"></div>
      </div>
    </div>
    <!-- // 이벤트 위임  -->
    <!-- // Event Delegation  -->
    <!-- 이벤트 증복실행 문제가 해결된다  -->
    <!-- 이벤트 관리가 용이해진다  -->
    <div id="parent" onclick="clickEvent2(event)">
      <div id="first">
        <div id="second"></div>
      </div>
    </div>
    <script>
      const clickEvent = (value) => {
        console.log(value);
      };

      const clickEvent2 = (e) => {
        const target_id = e.target.id;
        switch (target_id) {
          case "parent":
            console.log("1");
            break;
          case "first":
            console.log("2");
            break;
          case "second":
            console.log("3");
            break;
        }
      };
    </script>
  </body>
</html>
<!-- 이벤트가 눌린다 
  그러면 부모로 보낸다 
  부모가 받으면 또 그 부모로 보내고 
  바디로 가고 브라우저로 간다 

  만약 onclick이 자식한테 있는데 
  부모한테 onclick 되면 부모도 onclick 당한다 
  이벤트가 같은종류로 달려있으면 실행된다 
-->
